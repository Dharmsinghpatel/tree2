<div *ngIf="carsl.visible" id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let adv of advs;let i=index" [ngClass]="{'active': i == 0}" data-target="#carouselIndicators"
      [attr.data-slide-to]="i"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let adv of advs;let i=index" [ngClass]="{'active': i == 0}">
      <img class="d-block w-100" src="{{adv?.image_url}}" alt="{{adv.title}}">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
